<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list no-lines>

            <button ion-item menuClose clear (tap)="openPage('LoadingPage')">
                <div item-left style="width:10px; float:left"> </div>
                <img style="float:left" width="23" height="23" src="assets/svg/loading.svg" item-left/> Loading
            </button>

            <button ion-item menuClose clear (tap)="openPage('ButtonsPage')">
                <div item-left style="width:10px; float:left"> </div>
                <img style="float:left" width="23" height="23" src="assets/svg/press.svg" item-left/> {{'botoes' | translate}}
            </button>

            <button ion-item menuClose clear (tap)="openPage('CameraPage')">
                <div item-left style="width:10px; float:left"> </div>
                <img style="float:left" width="23" height="23" src="assets/svg/camera.svg" item-left/> {{'camera' | translate}}
            </button>

            <button ion-item menuClose clear (tap)="openPage('StoragePage')">
                <div item-left style="width:10px; float:left"> </div>
                <img style="float:left" width="23" height="23" src="assets/svg/database.svg" item-left/> {{'bancoDeDados' | translate}}
            </button>

            <button ion-item menuClose clear (tap)="openPage('ConfigPage')">
                <div item-left style="width:10px; float:left"> </div>
                <img style="float:left" width="23" height="23" src="assets/svg/gear.svg" item-left/> {{'configuracao' | translate}}
            </button>

        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
