<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Loadings
    </ion-title>

    <ion-buttons end>
      <button (tap)="showInfo()" ion-button icon-only>
        <ion-icon name="md-information-circle"></ion-icon>
      </button>
    </ion-buttons>



  </ion-navbar>
</ion-header>

<ion-content padding>
  <button class="botao" (tap)="showLoading(1)" block ion-button>IOS Loading </button>
  <button class="botao" (tap)="showLoading(2)" block ion-button>Android Loading</button>
  <button class="botao" (tap)="showLoading(3)" block ion-button>WP Loading</button>
  <button class="botao" (tap)="showLoading(4)" block ion-button>Typing</button>
</ion-content>
