<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{'camera' | translate}}
    </ion-title>

    <ion-buttons end>
      <button (tap)="showInfo()" ion-button icon-only>
        <ion-icon name="md-information-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button class="botao" (tap)="getPicture()" block>{{'tirarFoto' | translate}}</button>
  <div padding></div>
  <img (press)="pressEvent($event)" src="{{base64Image}}" alt="">

</ion-content>
